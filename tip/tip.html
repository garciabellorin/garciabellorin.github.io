	<head>
		<title>Tip Calculator</title>
		<link href="/tip/css/tip.css" type="text/css" rel="stylesheet" />
		<script src="/tip/js/tip.js" type="text/javascript"></script>
	</head>


	<body>
		<h1>
			<img id="logo" src="/tip/images/calc.jpg" alt="++--**//" />

			<label><input id="subtotal" type="text" required> $ Subtotal</label>

			<label><input id="tip" type="text" required> % Tip</label>

			<button id="btn"  onclick="calcTip();">Calculate Tip</button>

			<p id="total">$0.00</p>
		</div>
