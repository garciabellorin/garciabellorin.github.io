<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bank Accounts</title>
    <link rel="stylesheet" href="/module-and-closure-lab/exercise2/style/style.css">
    <script src="/module-and-closure-lab/exercise2/script/script.js"></script>
</head>

<body>
    <div class="textfields">
        <div>
            <label for="accountName">Account Name:</label>
            <input type="text" id="accountName" required>
        </div>
        <div>
            <label for="depositAmount">Deposit:</label>
            <input type="text" id="depositAmount" required>
        </div>
    </div>
    <div>
        <button id="createNewAccount">Create New Account</button>
    </div>
    <div>
        <textarea name="accountsDisplay" id="accountsDisplay" cols="75" rows="10"></textarea>
    </div>
</body>

</html>
